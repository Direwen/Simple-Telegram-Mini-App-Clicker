<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>Telegram Mini App Test</title>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto p-6 rounded-lg shadow-lg bg-white">
        <h1 class="text-4xl font-bold mb-6 text-center text-indigo-600 md:text-5xl">Clicker App</h1>
        <div class="flex flex-col items-center w-full">
            <button 
                id="click-button" 
                class="bg-indigo-500 text-white w-8/12 px-8 py-4 rounded-lg border-2 border-indigo-600 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 active:bg-indigo-700 transition duration-200"
            >
                Click Me!
            </button>
            <button 
                id="reset-button" 
                class="bg-red-500 text-white w-8/12 px-8 py-4 rounded-lg border-2 border-red-600 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 active:bg-red-700 transition duration-200 mt-4"
            >
                Reset
            </button>

            <div id="response" class="mt-6 text-lg text-gray-700 p-4 border border-gray-300 rounded-lg shadow-md w-full text-center">
                Your response will appear here.
            </div>

            <div id="telegram-response" class="mt-6 text-lg text-gray-700 p-4 border border-gray-300 rounded-lg shadow-md w-full text-center">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
